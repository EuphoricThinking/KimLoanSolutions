{% load static %}
<html lang="pl">
<head>
        <title>Hejka naklejka</title>
        <link rel="stylesheet" href="{% static 'zachodSlonca/stylesheet.css' %}">
        <script src="{% static 'zachodSlonca/script.js' %}"></script>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    </head>
<body>
<div class="main_site">
    <header class="main_header">
            <div class="menu">
             <a class="menu_link" href="{% url 'zachodSlonca:main_site' %}">Strona główna</a>
            </div>
    </header>

    <div class="main_content">
        <h3>Poprzednia trasa zostanie usunięta</h3> <!-- alert? -->

        <form action="{% url 'zachodSlonca:dane_trasy' %}" method="post" name="login_form">
        {% csrf_token %}

            <label for="uname">Nazwa trasy:</label>
            <input type="text" placeholder="Wpisz nazwę" id="uname" name="uname">
            <br>

            <label for="skad">Początek trasy:</label>
            <input type="text" placeholder="Legionowo" name="skad" id="skad">
            <br>

            <label for="dokad">Koniec trasy:</label>
            <input type="text" placeholder="MIM" name="dokad" id="dokad">
            <br>

            <label for="okno_trasa">Obserwuj:</label>
            <select id="okno_trasa" name="okno_trasa"> <!-- onchange="chooseProcessor()"  form="compile_form"-->
                <option value="" disabled selected>Wybierz</option>
                <option value="trasa">trasę</option>
                <option value="okno">okno czasowe</option>
            </select>

            <div class="jesli_okno_czasowe">
                <label for="appt">Podaj okno czasowe:</label>
                <input type="time" id="appt" name="appt">
                <input type="time" id="appt2" name="appt2">
                <br>

                <label for="toler">Tolerowane opóźnienie:</label>
                <input type="text" placeholder="15" name="toler" id="toler">
                <select id="opoznienie" name="opoznienie"> <!-- onchange="chooseProcessor()"  form="compile_form"-->
                    <option value="min">minuty</option>
                    <option value="godz">godziny</option>
                </select>
                <br>
            </div>

            <p>Preferowane środki transportu:</p>
            <input type="checkbox" id="vehicle1" name="vehicle1" value="Bike">
            <label for="vehicle1">Metro</label><br>
            <input type="checkbox" id="vehicle2" name="vehicle2" value="Car">
            <label for="vehicle2">Bus</label><br>
            <input type="checkbox" id="vehicle3" name="vehicle3" value="Boat">
            <label for="vehicle3">Autobus</label><br>
            <input type="checkbox" id="vehicle4" name="vehicle4" value="r4">
            <label for="vehicle3">Tramwaj</label><br>
            <input type="checkbox" id="vehicle5" name="vehicle5" value="r5">
            <label for="vehicle5">SKM</label><br>
            <input type="checkbox" id="vehicle6" name="vehicle5" value="r6">
            <label for="vehicle6">Pociąg</label><br>
            <input type="checkbox" id="vehicle7" name="vehicle5" value="r7">
            <label for="vehicle7">Veturilo</label><br>


            <button type="submit" name="login_button" class="submit_button">{{ action }}</button>
            <input type="hidden" name="next" value="{{ next }}">
        </form>
    </div>
</div>
</body>
</html>
